<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check-list HACCP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family:'Montserrat',sans-serif; background:#f8f9fa; padding:2rem; }
    .section { background:#fff; padding:1.5rem; margin-bottom:1.5rem; border-radius:.5rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .table thead th { background:#006064; color:#fff; }
    .btn-add { margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check-list per Piano di Autocontrollo HACCP</h1>

    <form id="formChecklist"
          action="https://script.google.com/macros/s/AKfycbxnRHQMB2BcTCfY5_OAN68nfCqSk2KiTZshslWtTXnbDqHsqa6S8_lWXzwfy_6EMAOJ/exec"
          method="post"
          target="hidden_iframe">

      <!-- Campo nascosto per il JSON -->
      <input type="hidden" id="payload" name="payload">

      <!-- Sezione 1: Dati Aziendali -->
      <div class="section">
        <h4>Dati Aziendali</h4>
        <!-- ... campi ... -->
      </div>

      <!-- Sezione 2: Gruppo di Lavoro -->
      <div class="section">
        <h4>Gruppo di Lavoro</h4>
        <button type="button" class="btn btn-sm btn-primary btn-add" id="addWorker">
          <i class="fas fa-plus"></i> Aggiungi
        </button>
        <table class="table table-bordered" id="tableWorkers">
          <!-- ... -->
        </table>
      </div>

      <!-- Sezione 3: Elenco Attrezzature -->
      <div class="section">
        <h4>Elenco Attrezzature</h4>
        <button type="button" class="btn btn-sm btn-secondary btn-add" id="addEquip">
          <i class="fas fa-plus"></i> Aggiungi
        </button>
        <table class="table table-bordered" id="tableEquip">
          <!-- ... -->
        </table>
      </div>

      <!-- Sezione 4: Elenco Fornitori -->
      <div class="section">
        <h4>Elenco Fornitori</h4>
        <button type="button" class="btn btn-sm btn-success btn-add" id="addSupplier">
          <i class="fas fa-plus"></i> Aggiungi
        </button>
        <table class="table table-bordered" id="tableSuppliers">
          <!-- ... -->
        </table>
      </div>

      <div class="text-center mb-5">
        <button type="submit" class="btn btn-lg btn-primary" id="btnSubmit">
          <i class="fas fa-save"></i> Salva Check-list
        </button>
      </div>
    </form>
  </div>

  <!-- iframe invisibile per il POST -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ... il tuo script JavaScript di costruzione payload e invio ...
  </script>
</body>
</html>
