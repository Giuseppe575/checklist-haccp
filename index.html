<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check-list HACCP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family:'Montserrat',sans-serif; background:#f8f9fa; padding:2rem; }
    .section { background:#fff; padding:1.5rem; margin-bottom:1.5rem; border-radius:.5rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .table thead th { background:#006064; color:#fff; }
    .btn-add { margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Check-list per Piano di Autocontrollo HACCP</h1>

    <form id="formChecklist"
      action="https://script.google.com/macros/s/AKfycbznQNnn_okQu6rllzSVgry76FiWrEyBCce7gA33shTmTFR-yGA57TyG_U7oW1tLkqiL/exec"
      method="post"
      target="hidden_iframe">

      <!-- Campo nascosto per il JSON -->
      <input type="hidden" id="payload" name="payload">

      <!-- Sezione 1: Dati Aziendali -->
      <div class="section">
        <h4>Dati Aziendali</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="ragioneSociale">Ragione Sociale</label>
            <input id="ragioneSociale" class="form-control" placeholder="">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="sedeLegale">Indirizzo Sede Legale</label>
            <input id="sedeLegale" class="form-control" placeholder="">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="sedeOperativa">Indirizzo Sede Operativa</label>
            <input id="sedeOperativa" class="form-control" placeholder="">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="rappresentante">Rappresentante Legale</label>
            <input id="rappresentante" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="data">Data</label>
            <input type="date" id="data" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="luogoNascita">Luogo di Nascita</label>
            <input id="luogoNascita" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="respHACCP">Responsabile HACCP</label>
            <input id="respHACCP" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="pec">PEC / Codice Univoco</label>
            <input id="pec" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="piva">P.IVA</label>
            <input id="piva" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="codFiscale">Codice Fiscale</label>
            <input id="codFiscale" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="telefono">Telefono</label>
            <input id="telefono" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="tipoAttivita">Tipo di Attività</label>
            <input id="tipoAttivita" class="form-control" placeholder="">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="gisa">Registrazione GISA / Numero</label>
            <input id="gisa" class="form-control" placeholder="">
          </div>
        </div>
      </div>

      <!-- Sezione 2: Gruppo di Lavoro -->
      <div class="section">
        <h4>Gruppo di Lavoro</h4>
        <button type="button" class="btn btn-sm btn-primary btn-add mb-3" id="addWorker">
          <i class="fas fa-plus"></i> Aggiungi
        </button>
        <table class="table table-bordered" id="tableWorkers">
          <thead>
            <tr>
              <th>Funzione</th>
              <th>Nome e Cognome</th>
              <th>Qualifica</th>
              <th>Rimuovi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Sezione 3: Elenco Attrezzature -->
      <div class="section">
        <h4>Elenco Attrezzature</h4>
        <button type="button" class="btn btn-sm btn-secondary btn-add mb-3" id="addEquip">
          <i class="fas fa-plus"></i> Aggiungi
        </button>
        <table class="table table-bordered" id="tableEquip">
          <thead>
            <tr>
              <th>Descrizione</th>
              <th>Rimuovi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Sezione 4: Elenco Fornitori -->
      <div class="section">
        <h4>Elenco Fornitori</h4>
        <button type="button" class="btn btn-sm btn-success btn-add mb-3" id="addSupplier">
          <i class="fas fa-plus"></i> Aggiungi
        </button>
        <table class="table table-bordered" id="tableSuppliers">
          <thead>
            <tr>
              <th>Fornitore</th>
              <th>Indirizzo</th>
              <th>Prodotto</th>
              <th>Rimuovi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="text-center mb-5">
        <button type="submit" class="btn btn-lg btn-primary" id="btnSubmit">
          <i class="fas fa-save"></i> Salva Check-list
        </button>
      </div>
    </form>

    <!-- iframe invisibile per il POST -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function addRow(tableId, colsHtml) {
        const tr = document.createElement('tr');
        tr.innerHTML = colsHtml +
          '<td><button type="button" class="btn btn-sm btn-danger remove-row">' +
          '<i class="fas fa-trash"></i></button></td>';
        document.querySelector(tableId + ' tbody').appendChild(tr);
      }

      document.getElementById('addWorker').onclick = () => addRow('#tableWorkers',
        '<td><input class="form-control" placeholder="Funzione"></td>' +
        '<td><input class="form-control" placeholder="Nome e Cognome"></td>' +
        '<td><input class="form-control" placeholder="Qualifica"></td>'
      );
      document.getElementById('addEquip').onclick = () => addRow('#tableEquip',
        '<td><input class="form-control" placeholder="Descrizione"></td>'
      );
      document.getElementById('addSupplier').onclick = () => addRow('#tableSuppliers',
        '<td><input class="form-control" placeholder="Fornitore"></td>' +
        '<td><input class="form-control" placeholder="Indirizzo"></td>' +
        '<td><input class="form-control" placeholder="Prodotto"></td>'
      );
      document.body.addEventListener('click', e => {
        if (e.target.closest('.remove-row')) e.target.closest('tr').remove();
      });

      document.getElementById('formChecklist').addEventListener('submit', e => {
        const p = {
          ragioneSociale: document.getElementById('ragioneSociale').value,
          sedeLegale:     document.getElementById('sedeLegale').value,
          sedeOperativa:  document.getElementById('sedeOperativa').value,
          rappresentante: document.getElementById('rappresentante').value,
          data:           document.getElementById('data').value,
          luogoNascita:   document.getElementById('luogoNascita').value,
          respHACCP:      document.getElementById('respHACCP').value,
          pec:            document.getElementById('pec').value,
          piva:           document.getElementById('piva').value,
          codFiscale:     document.getElementById('codFiscale').value,
          telefono:       document.getElementById('telefono').value,
          tipoAttivita:   document.getElementById('tipoAttivita').value,
          gisa:           document.getElementById('gisa').value,
          workers:        [],
          equipment:      [],
          suppliers:      []
        };
        document.querySelectorAll('#tableWorkers tbody tr').forEach(tr => {
          p.workers.push({
            funzione:  tr.children[0].querySelector('input').value,
            nome:      tr.children[1].querySelector('input').value,
            qualifica: tr.children[2].querySelector('input').value
          });
        });
        document.querySelectorAll('#tableEquip tbody tr').forEach(tr => {
          p.equipment.push(tr.children[0].querySelector('input').value);
        });
        document.querySelectorAll('#tableSuppliers tbody tr').forEach(tr => {
          p.suppliers.push({
            fornitore: tr.children[0].querySelector('input').value,
            indirizzo: tr.children[1].querySelector('input').value,
            prodotto:  tr.children[2].querySelector('input').value
          });
        });
        document.getElementById('payload').value = JSON.stringify(p);
      });

      let pending = false;
      document.getElementById('formChecklist').addEventListener('submit', () => { pending = true; });
      document.getElementById('hidden_iframe').onload = () => {
        if (pending) {
          alert('✅ Check-list salvata su Google Sheets!');
          document.getElementById('formChecklist').reset();
          pending = false;
        }
      };
    });
  </script>
</body>
</html>
